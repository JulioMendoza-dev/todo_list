<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toloList.css">
    <title>todo list</title>
</head>

<body>
    <section id="todoList">
        <h1>TODO LIST</h1>

        <div id="container">

            <input type="text" id="tarea_input" placeholder="ingresa una tarea">
            <button type="button" id="agregar"><strong>agregar</strong></button>

            <div id="resumen-centrado">
                <div id="resumen">
                    <h2>resumen</h2>
                    <p>Total: <span id="total">0</span></p>
                    <p>Realizadas: <span id="realizadas">0</span></p>
                </div>
                <div id="resumen-2">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>                            
                        </tr>
                    </table>
                        <table id="divResultado">                            
                        </table>
                </div>
            </div>
        </div>

    </section>
    <script src="./todoList.js"></script>
</body>

</html>
